<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Asistente Tienda IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .chat {
            max-width: 900px;
            min-height: 80vh;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 30px 30px 30px 30px;
        }

        .bubble {
            background: #e6f0ff;
            border-radius: 16px 16px 4px 16px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            font-size: 1.15em;
            color: #222;
            max-width: 100%;
            /* Quitar animaci√≥n para evitar temblor en tablas */
            opacity: 1;
            transform: none;
            /* animation: fadeInUp 0.5s forwards; */
        }

        .bubble.user {
            background: #d1ffe6;
            border-radius: 16px 16px 16px 4px;
            align-self: flex-end;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .small {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background: #4f8cff;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.2s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%,
            80%,
            100% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.5);
            }
        }

        input,
        button {
            font-size: 1.1em;
        }

        button {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #question {
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #chatLog {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            max-height: 65vh;
            overflow-y: auto;
        }

        /* Scroll SOLO para tablas */

        .table-scroll {
            max-width: 100%;
            max-height: 350px;
            overflow-x: auto;
            overflow-y: auto;
            margin: 0 auto 10px auto;
            background: #fff;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        th,
        td {
            padding: 8px 16px;
            border: 1px solid #bbb;
            text-align: left;
            font-size: 1em;
        }

        tr:nth-child(even) {
            background: #f7faff;
        }

        tr:nth-child(odd) {
            background: #fff;
        }

        body.dark-mode {
            background: #181a1b;
            color: #e0e0e0;
        }

        body.dark-mode .chat {
            background: #23272a;
            color: #e0e0e0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .bubble {
            background: #232c3a;
            color: #e0e0e0;
        }

        body.dark-mode .bubble.user {
            background: #1e4030;
            color: #e0e0e0;
        }

        body.dark-mode .table-scroll {
            background: #23272a;
        }

        body.dark-mode table {
            background: #23272a;
            color: #e0e0e0;
        }

        body.dark-mode th,
        body.dark-mode td {
            border: 1px solid #444;
        }

        body.dark-mode tr:nth-child(even) {
            background: #232c3a;
        }

        body.dark-mode tr:nth-child(odd) {
            background: #23272a;
        }

        body.dark-mode button {
            background: #444c5e;
            color: #fff;
        }

        body.dark-mode button:hover {
            background: #2563eb;
        }

        body.dark-mode input {
            background: #23272a;
            color: #e0e0e0;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div class="chat">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 style="text-align:center; font-size:2em; margin-bottom: 0;">üõçÔ∏è Asistente de Tienda IA</h2>
            <button id="themeToggle" onclick="toggleTheme()" style="margin-left: 20px; min-width: 120px;">Modo oscuro</button>
        </div>
        <input id="question" placeholder="¬øQu√© productos se han vendido m√°s?" style="width: 100%; padding: 12px;" />
        <button onclick="sendQuestion()">Preguntar</button>
        <input type="file" id="fileInput" style="margin-top:10px;" />
        <button onclick="uploadFile()" style="margin-left:10px;">Subir archivo</button>
        <div id="chatLog"></div>
        <div id="loader" class="loader" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const div = document.createElement("div");
            div.className = "bubble" + (isUser ? " user" : "");
            div.innerHTML = content;
            document.getElementById("chatLog").appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "flex" : "none";
        }

        // Inserta scroll solo en tablas y agrega bot√≥n de descarga CSV
        function addTableScroll(html) {
            // Busca todas las tablas y las envuelve en un div con clase table-scroll y un bot√≥n de descarga
            return html.replace(/(<table[\s\S]*?<\/table>)/gi, function(match, tableHtml, idx) {
                const btn = `<button class='csv-download-btn' onclick='downloadTableCSV(this)' style='float:right; margin-bottom:8px;'>Descargar CSV</button>`;
                return `<div class="table-scroll">${btn}${match}</div>`;
            });
        }

        // Convierte la tabla HTML m√°s cercana al bot√≥n en CSV y la descarga
        function downloadTableCSV(btn) {
            const table = btn.nextElementSibling;
            if (!table) return;
            let csv = [];
            for (let row of table.rows) {
                let rowData = [];
                for (let cell of row.cells) {
                    let text = cell.innerText.replace(/"/g, '""');
                    rowData.push('"' + text + '"');
                }
                csv.push(rowData.join(","));
            }
            const csvContent = csv.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tabla.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Convierte la tabla HTML m√°s cercana al bot√≥n en CSV y la descarga
        function downloadTableCSV(btn) {
            const table = btn.nextElementSibling;
            if (!table) return;
            let csv = [];
            for (let row of table.rows) {
                let rowData = [];
                for (let cell of row.cells) {
                    let text = cell.innerText.replace(/"/g, '""');
                    rowData.push('"' + text + '"');
                }
                csv.push(rowData.join(","));
            }
            const csvContent = csv.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tabla.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function sendQuestion() {
            const q = document.getElementById("question").value.trim();
            if (!q) return;
            addMessage(q, true);
            document.getElementById("question").value = "";
            showLoader(true);
            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q })
                });
                const data = await response.json();
                // Animaci√≥n de "escribiendo" y scroll solo en tabla
                let html = data.response.replace(/Interpretaci√≥n:/g, "<b>Interpretaci√≥n:</b>").replace(/Resultados:/g, "<b>Resultados:</b>").replace(/Query:/g, "<div class='small'><b>Query:</b>") + "</div>";
                html = addTableScroll(html);
                await typeResponse(html);
            } catch (e) {
                addMessage("<span style='color:red'>Error al conectar con el backend.</span>");
            }
            showLoader(false);
        }

        async function typeResponse(html) {
            const container = document.createElement("div");
            container.className = "bubble";
            document.getElementById("chatLog").appendChild(container);
            // Mostrar la respuesta de golpe, sin animaci√≥n para evitar temblor en tablas
            container.innerHTML = html;
            container.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                btn.textContent = 'Modo claro';
            } else {
                btn.textContent = 'Modo oscuro';
            }
        }

        document.getElementById("question").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendQuestion();
        });

        async function uploadFile() {
            const input = document.getElementById('fileInput');
            if (!input.files.length) {
                alert('Selecciona un archivo para subir.');
                return;
            }
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            showLoader(true);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                addMessage(`<b>Respuesta RAG:</b><br>${data.response}`);
            } catch (e) {
                addMessage("<span style='color:red'>Error al subir el archivo.</span>");
            }
            showLoader(false);
        }
    </script>
</body>

</html>
